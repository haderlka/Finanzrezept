<div id="cookie-consent" class="alert alert-info alert-dismissible fade show fixed-bottom m-0 rounded-0" role="alert" style="display: none;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <p class="mb-0">
                    Wir verwenden Cookies, um Ihre Erfahrung zu verbessern und anonyme Nutzungsstatistiken zu sammeln. 
                    Durch die Nutzung unserer Website stimmen Sie der Verwendung von Cookies zu. 
                    <a href="{% url 'core:datenschutz' %}" class="alert-link">Mehr erfahren</a>
                </p>
            </div>
            <div class="col-md-4 text-md-end mt-2 mt-md-0">
                <button type="button" class="btn btn-primary btn-sm" id="accept-cookies">
                    Akzeptieren
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="reject-cookies">
                    Ablehnen
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cookieConsent = document.getElementById('cookie-consent');
    const acceptButton = document.getElementById('accept-cookies');
    const rejectButton = document.getElementById('reject-cookies');

    // Check if user has already made a choice
    if (!document.cookie.includes('cookie_consent=')) {
        cookieConsent.style.display = 'block';
    }

    // Handle accept button click
    acceptButton.addEventListener('click', function() {
        document.cookie = 'cookie_consent=accepted; path=/; max-age=31536000'; // 1 year
        cookieConsent.style.display = 'none';
    });

    // Handle reject button click
    rejectButton.addEventListener('click', function() {
        document.cookie = 'cookie_consent=rejected; path=/; max-age=31536000'; // 1 year
        cookieConsent.style.display = 'none';
    });
});
</script>
